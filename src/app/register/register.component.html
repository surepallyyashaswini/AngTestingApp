
<h2 class="text-center mt-5">Registration Form</h2>

    <div class="row">

        <div class="col-sm-2 col-md-3"></div>
        <div class="col-sm-8 col-md-6">
            <form action="">
                <div class="mb-3">
                    <label for="un" class="form-label">USERNAME</label>
                    <input type="text" class="form-control" id="un" name="username">
                  </div>
                  <div class="mb-3">
                    <label for="pw" class="form-label">PASSWORD</label>
                    <input type="password" class="form-control" id="pw" name="password" >
                  </div>
                  <div class="mb-3">
                    <label for="dob" class="form-label">DATE OF BIRTH</label>
                    <input type="text" class="form-control" id="dob" name="dob">
                  </div>
                  <div class="mb-3">
                    <label for="em" class="form-label">EMAIL</label>
                    <input type="text" class="form-control" id="em" name="email">
                  </div>
            <div class="button btn btn-success m-4">REGISTER</div>
            </form>
        </div>
        <div class="col-sm-2 col-md-3"></div>



    </div>
